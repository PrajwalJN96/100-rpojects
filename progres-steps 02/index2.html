<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prgress Steps</title>
    <link rel="stylesheet" href="./index2.css" />
  </head>
  <body>
    <div class="container">
      <div class="progress-container">
        <div id="line"></div>
        <div class="circles active" id="progress-1">1</div>
        <div class="circles" id="progress-2">2</div>
        <div class="circles" id="progress-3">3</div>
        <div class="circles" id="progress-4">4</div>
      </div>
      <div class="button-container">
        <button class="btn" disabled id="prev">Prev</button
        ><button class="btn" id="next">Next</button>
      </div>
    </div>
    <script src="./index2.js"></script>
  </body>
</html>
